<html>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<body>
    <head>
        <title>Mood for Food</title>
        <div align=center>
            <h1> In the mood for food?</h1>
        <hr>
        </div>
    </head>
    
    <div class="topnav">
        <input type="text" placeholder="Search key words">
        <button type="submit"><i class="fa fa-search" aria-hidden"true"></i></button>
    </div>

    <center>
        <p>
            Answer a few questions and we'll match your mood with the right restaurants!
        </p>
        <!-- Take Quiz Button -->
        <form action="{% url 'takequiz' %}">
            <input type="submit" value="Take Quiz" />
        </form>

        <p>
            -----------------------------------------------------------
        </p>

        <p>
            Find highly-rated restaurants close to you(r heart)!
        </p>
        <!-- Find Resto Button -->
        <form action="{% url 'findresto' %}">
            <input type="submit" value="Restos Near Me" />
        </form>

    </center>


</body>
</html>
