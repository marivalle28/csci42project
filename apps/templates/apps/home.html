{% load static %}
<!DOCTYPE html>
<link href="https://fonts.googleapis.com/css?family=Cookie" rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/css2?family=League+Spartan&display=swap" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<html>
<head>
    <title>Mood for Food</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <h1>In the mood for food?</h1>
    
    <div class="topnav">
        <p> <input type="text" placeholder="Search keywords...">
        <button type="submit"><i class="fa fa-search" aria-hidden"true"></i></button> </p>
    </div>

    <center>
        <div class="row">
            <div class="column">
                <form action="{% url 'takequiz' %}">
                    <p> <input type="submit" value="Take Quiz" /> </p>
                </form>
                <p> Answer a few questions and we'll match your mood with the right restaurants! </p>
            </div>
            <div class="column">
                <form action="{% url 'findresto' %}">
                    <p> <input type="submit" value="Restos Near Me" /> </p>
                </form>
                <p> Find highly-rated restaurants close to you(r heart)! </p>
            </div>
        </div>
    </center>
</body>
</html>
